# User List for i3wm config
i3wm_user_list:
  - user: "tejas"
    home: "/home/tejas"
# you want additional keybindings?
i3_keybindings_extra:
  - keybinding:
    name: Volume (mute/unmute)
    key: $mod+F12
    exec: --no-startup-id amixer sset Master toggle
  - keybinding:
    name: Volue (default)
    key: $mod+Shift+F12
    exec: --no-startup-id amixer sset Master 40%

# startup applications
i3_applications:
  - application:
    class: "Firefox"
    name: "firefox"
    workspace: 1
    on_startup: false

# lock your screen after 90 min
i3_wallpaper: true
i3_no_screensaver: true
i3_xautolock: true
i3_screensaver_time: "90"
i3_disable_beep: true

# enable multiple i3blocks options
i3_i3blocks_options:
  weather: true
  audio_volume: true
  wifisignal: true
  ipaddress: true
  clock: true
  battery: true
  ddate: true
